    .center {

    h2 {

    .ref {
        text-align: center;
        position: relative;
        color: rgb(230, 189, 238);

        left: 10%;
    }

    .backdrop {
        background-color: rgb(49, 49, 71);
        position: relative;
        width: 100%;
        height: 100%;
        left: 0%;
        border-radius: 25px;
    }

    .backdrop:after {
        content: "";
        display: block;
        padding-bottom: 100%;
    }

    .Parent {
        position: relative;
        top: 0;
        left: 0;
    }

    .Profile {

        width: 50%;
        left: 25%;
